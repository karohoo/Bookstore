<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add a new Book!</title>
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">	
			<div class="form-group">
			  	<label for="title">Title</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" />
			</div>
			<div class="form-group">
			  	<label for="author">Author</label>
				<input type="text" class="form-control" id="author" th:field="*{author}" />
			</div>
			<div class="form-group">
			  	<label for="year">Year</label>
				<input type="text" class="form-control" id="year" th:field="*{year}" />
			</div>
			<div class="form-group">
			  	<label for="isbn">Isbn</label>
				<input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
			</div>
			<div class="form-group">
		  		<label for="price">Price</label>
				<input type="text" class="form-control" id="price" th:field="*{price}" />
			</div>
			<div class="form-group">
				<label for="categorylist">Category</label>
				<select class="form-control" id="categorylist" th:field="*{category}">
					<option th:each="category: ${categories}"
					th:value="${category.categoryId}"
					th:text="${category.name}">
					</option>
				</select>
			</div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	</div>
</body>
</html>
